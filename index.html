<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Cover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1.5s ease-out forwards;
    }
  </style>
</head>
<body class="relative h-screen w-screen overflow-hidden m-0 p-0">

  <!-- Image de fond -->
  <img id="cover-image" src="" alt="cover" class="absolute inset-0 w-full h-full object-cover z-0">

  <!-- Cadre texte principal centré -->
  <div class="absolute inset-3 flex items-center justify-center z-10">
    <div id="cover-text" class="bg-black bg-opacity-50 text-white text-3xl md:text-4xl font-semibold px-8 py-6 rounded-xl text-center max-w-2xl animate-fade-in">
      Erreur de chargement.
    </div>
  </div>

  <!-- Texte pied de page -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10 text-white text-sm md:text-base text-center bg-black bg-opacity-40 px-6 py-2 rounded-lg">
    EERI Centre de Miracles </br> 01 23 45 67 89
  </div>

  <!-- Script -->
  <script>
    const totalImages = 10;
    const imageNumber = Math.floor(Math.random() * totalImages) + 1;
    document.getElementById('cover-image').src = `images/img${imageNumber}.jpg`;

    const exhortations = [
      "Rien n’est impossible à Dieu.",
      "Dieu pourvoit à tous tes besoins.",
      "Marche par la foi, non par la vue.",
      "Le Seigneur est ton berger.",
      "Sois fort et courageux.",
      "La paix de Dieu garde ton cœur.",
      "Il renouvelle tes forces chaque matin.",
      "Tu es plus que vainqueur en Christ.",
      "Cherche premièrement le royaume de Dieu.",
      "Dieu t’aime d’un amour éternel."
    ];

    const randomText = exhortations[Math.floor(Math.random() * exhortations.length)];
    document.getElementById("cover-text").textContent = randomText;
  </script>

</body>
</html>
